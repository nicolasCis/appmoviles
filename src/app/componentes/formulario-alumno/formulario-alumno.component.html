<section>
  <fieldset>
    <p>ingrese nombre del alumno</p>
    <input type="text" name="nombreAlumno" (input)="nombreAlumno($event)">
  </fieldset>
  <fieldset>
    <p>ingrese apellido del alumno</p>
    <input type="text" name="apellidoAlumno" (input)="apellidoAlumno($event)">
  </fieldset>
  <fieldset>
    <p>ingrese edad del alumno</p>
    <input type="number" name="edadAlumno" (input)="edadAlumno($event)">
  </fieldset>
  <fieldset>
    <p>ingrese rut del alumno</p>
    <input type="number" name="rutAlumno" (input)="rutAlumno($event)">
  </fieldset>
  <fieldset>
    <select name="seccion" (change)="cambiarOpc($event)">
      <option *ngFor="let y of estoylistando" [value]="y.id">{{y.id}}{{y.nombreSeccion}}</option>
    </select>
  </fieldset>
  <button type="submit" (click)="guardar($event)">guardar</button>
</section>
